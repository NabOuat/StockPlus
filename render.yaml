services:
  - type: web
    name: stockplus
    runtime: docker
    plan: free
    buildCommand: composer install && npm install && npm run build && php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: stockplus
          property: host
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: sqlite
      - key: CACHE_STORE
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
